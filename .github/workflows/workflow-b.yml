name: workflow-b

on:
  workflow_dispatch:
    inputs:
      color:
        description: 'what color'     
        required: true
        default: 'green'
      food:
        description: 'what food'     
        required: true
        default: 'pizza'

run-name: workflow b with ${{ inputs.color }} and ${{ inputs.food }}

jobs:
  triggered:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJSON(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: get emoji
      uses: ./food-and-color-emoji-action
      with:
        color: ${{ inputs.color }}
        food: ${{ inputs.food }}
