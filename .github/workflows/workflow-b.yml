name: workflow-b

on:
  workflow_dispatch:
    inputs:
      color:
        description: 'what color'     
        required: true
        default: 'green'
      food:
        description: 'what food'     
        required: true
        default: 'pizza'

run-name: workflow b with ${{ inputs.color }} and ${{ inputs.food }}

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJSON(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: echo the inputs
      run: | 
        case ${{ inputs.color }} in
          red)
            echo "You entered ${{ inputs.color }}."
            color=🎈
            ;;
          blue)
            echo "You entered ${{ inputs.color }}."
            color=💙 
            ;;
          green)
            echo "You entered ${{ inputs.color }}."
            color=🐸
            ;;
          *)
            echo "You entered another color, ${{ inputs.color }}."
            color=🎨
            ;;
        esac

        case "${{ inputs.food }}" in
          "pad thai")
            echo "You entered ${{ inputs.food }}."
            food=🍜
            ;;
          "pizza")
            echo "You entered ${{ inputs.food }}."
            food=🍕
            ;;
          "burger")
            echo "You entered ${{ inputs.food }}."
            food=🍔
            ;;
          *)
            echo "You entered another food, ${{ inputs.food }}."
            food=🍽️
            ;;
        esac
        
        echo "the color is $color and the food is $food"
