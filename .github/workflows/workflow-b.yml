name: workflow-b

on:
  workflow_dispatch:
    inputs:
      color:
        description: 'what color'     
        required: false
        default: 'green'
      food:
        description: 'what food'     
        required: false
        default: 'pizza'

run-name: workflow b with ${{ inputs.color }} and ${{ inputs.food }}

jobs:
  triggered:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJSON(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: get emoji
      id: get-emoji
      uses: ./food-and-color-emoji-action
      with:
        color: ${{ inputs.color }}
        food: ${{ inputs.food }}

    - name: write emoji
      run: |
        echo "${{ steps.get-emoji.outputs.color-emoji }} ${{ steps.get-emoji.outputs.food-emoji }}"
        echo "${{ steps.get-emoji.outputs.color-emoji }} ${{ steps.get-emoji.outputs.food-emoji }}" >> $GITHUB_STEP_SUMMARY
